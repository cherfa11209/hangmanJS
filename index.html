<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="display.css">
    <link type="text/css" rel="stylesheet" href="UI.css">
</head>
<body>

    <div class="grid">
        <header>
            <h1>Welcome To Hangman!</h1>
        </header>

        <div class="filler"></div>
        
        <div class="box">

            <div class="display">
                <div class="hangman">
                    <h3 id="rope"></h3>
                    <h3 id="head"></h3>
                    <h3 id="rightarm"></h3>
                    <h3 id="torso"></h3>
                    <h3 id="leftarm"></h3>
                    <h3 id="rightleg"></h3>
                    <h3 id="leftleg"></h3>
                </div>
            </div>

           <div class="info-card">

                <div class="secret_word">
                    <h2 class="swd">Your secret word is: </h2>
                    <hr>
                    <h3 id="secret"></h3>
                </div>

                <div class="wrong-letters">
                    <h2 class="ild">Invalid letters are: </h2>
                    <hr>
                    <ul id="wrong-letter-list">

                    </ul>
                </div>
           </div>
        </div>

        
        
        <div class="UI">

            <div class="topic-choice">
                <h2 class="choose">Choose your topic:</h2>
                <button id="city">Cities</button>
                <button id="animal">Animals</button>
                <button id="food">Food</button>
            </div>

            <div class="input-field">
                <h2>Please choose 1 letter:</h2>
                <input type="text" id="bar" maxlength="1" placeholder="choose a letter">
                <button id="enter">Enter</button>
                <button type="button" id="reset"> RESET</button>
            </div>
        </div>

        <div class="footer">
            <p class="tag">Made by S. Cherfa</p>
            <a href="https://github.com/cherfa11209" target="_blank"><img class="gh-icon" src="https://cdn.iconscout.com/icon/free/png-256/github-108-438008.png" alt="Github-link"/></a>
        </div>
    <script src="script.js">

    </script>
</body>
</html>
