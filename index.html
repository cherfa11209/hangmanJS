<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid">
        <h2>Welcome to hangman, the rules are that you must guess the entire word before you run out of chances, lose and the guy dies, win and he lives! Good luck.</h2>
        <div class="box">
            <h3 class="result"> your word is: </h3><h3 class="secret_word"></h3>
            <div class="display">
                 <h3 id="rope">|</h3>
                 <h3 id="head">O</h3>
                 <h3 id="rightarm">/</h3>
                 <h3 id="torso">|</h3>
                 <h3 id="leftarm">\</h3>
                 <h3 id="rightleg">/</h3>
                 <h3 id="leftleg">\</h3>
            </div>
            <h3 class="topic">Choose your topic:</h3><input id="city" type="radio" class="choice" name="city" value="city"><label id = "city2" for="city" class="choice">cities</label><input id="animals" type="radio" class="choice" name="animals" value="animals"><label id="animals2" for="animals" class="choice">animals</label><input id="foods" type="radio" class="choice" name="foods" value="foods"><label id="foods2" for="foods" class="choice">foods</label>
            <div class="alphabet">
                <button class="letter">a</button>
                <button class="letter">b</button>
                <button class="letter">c</button>
                <button class="letter">d</button>
                <button class="letter">e</button>
                <button class="letter">f</button>
                <button class="letter">g</button>
                <button class="letter">h</button>
                <button class="letter">i</button>
                <button class="letter">j</button>
                <button class="letter">k</button>
                <button class="letter">l</button>
                <button class="letter">m</button>
                <button class="letter">n</button>
                <button class="letter">o</button>
                <button class="letter">p</button>
                <button class="letter">q</button>
                <button class="letter">r</button>
                <button class="letter">s</button>
                <button class="letter">t</button>
                <button class="letter">u</button>
                <button class="letter">v</button>
                <button class="letter">w</button>
                <button class="letter">x</button>
                <button class="letter">y</button>
                <button class="letter">z</button>
            </div>
            <input type="text" id="bar"><button class="enter">Enter!</button>
        </div>
    </div>
    <footer>~~~ github: Cherfa11209 ~~~ Email: sherifcherfa@gmail.com ~~~</footer>
    <script src="script.js">

    </script>
</body>
</html>
