<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="display.css">
    <link type="text/css" rel="stylesheet" href="UI.css">
</head>
<body>

    <div class="grid">
        <header>
            <h2>
                Welcome to hangman, the rules are that you must guess the entire word before you run out of chances, lose and the guy dies, win and he lives! 
                Do you have what it takes to save him? Good luck.
            </h2>
        </header>
        
        <div class="box">
            <h3 class="result"> The secret word is: </h3><h3 class="secret_word"></h3>

            <div class="display">
                <div class="wrong-letters">
                    <h5>1</h5>
                    <h5>2</h5>
                    <h5>3</h5>
                    <h5>4</h5>
                    <h5>5</h5>
                    <h5>6</h5>
                    <h5>7</h5>
                </div>

                <div class="hangman">
                    <h3 id="rope"></h3>
                    <h3 id="head"></h3>
                    <h3 id="rightarm"></h3>
                    <h3 id="torso"></h3>
                    <h3 id="leftarm"></h3>
                    <h3 id="rightleg"></h3>
                    <h3 id="leftleg"></h3>
                </div>

                <div class="right-letters">
                    <h5>1</h5>
                    <h5>2</h5>
                    <h5>3</h5>
                    <h5>4</h5>
                    <h5>5</h5>
                    <h5>6</h5>
                    <h5>7</h5>
                </div>
            </div>
        </div>

            <div class="topic-choice">
                <h3 class="choose">Choose your topic:</h3>
                <button class="city">Cities</button>
                <button class="animal">Animals</button>
                <button class="food">Food</button>
            </div>
            
        <div class="UI">
            <div class="alphabet">
                <button class="letter">a</button>
                <button class="letter">b</button>
                <button class="letter">c</button>
                <button class="letter">d</button>
                <button class="letter">e</button>
                <button class="letter">f</button>
                <button class="letter">g</button>
                <button class="letter">h</button>
                <button class="letter">i</button>
                <button class="letter">j</button>
                <button class="letter">k</button>
                <button class="letter">l</button>
                <button class="letter">m</button>
                <button class="letter">n</button>
                <button class="letter">o</button>
                <button class="letter">p</button>
                <button class="letter">q</button>
                <button class="letter">r</button>
                <button class="letter">s</button>
                <button class="letter">t</button>
                <button class="letter">u</button>
                <button class="letter">v</button>
                <button class="letter">w</button>
                <button class="letter">x</button>
                <button class="letter">y</button>
                <button class="letter">z</button>
            </div>
            <input type="text" id="bar"><button class="enter">Enter!</button>
        </div>
        <footer></footer>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
